<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Blog Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #555;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 1rem;
        }
        .main-content {
            flex: 3;
            padding: 1rem;
        }
        .sidebar {
            flex: 1;
            background: #f4f4f4;
            padding: 1rem;
            margin-left: 1rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Best Blog Site</h1>
        <button onclick="toggleSidebar()">Toggle Sidebar</button>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content" id="main-content">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
        <aside class="sidebar" id="sidebar">
            <h3>About Me</h3>
            <p>Short bio or description about the blog author.</p>
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">Post Title 1</a></li>
                <li><a href="#">Post Title 2</a></li>
                <li><a href="#">Post Title 3</a></li>
            </ul>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Best Blog Site</p>
    </footer>

    <script>
        // Function to toggle the sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Function to dynamically load blog posts
        function loadBlogPosts() {
            const blogPosts = [
                {
                    title: "Blog Post Title 1",
                    content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada."
                },
                {
                    title: "Blog Post Title 2",
                    content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada."
                },
                {
                    title: "Blog Post Title 3",
                    content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada."
                }
            ];

            const mainContent = document.getElementById('main-content');

            blogPosts.forEach(post => {
                const article = document.createElement('article');
                const title = document.createElement('h2');
                const content = document.createElement('p');

                title.textContent = post.title;
                content.textContent = post.content;

                article.appendChild(title);
                article.appendChild(content);

                mainContent.appendChild(article);
            });
        }

        // Load blog posts when the page loads
        window.onload = loadBlogPosts;
    </script>
</body>
</html>
