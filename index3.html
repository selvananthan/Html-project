<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30" height="30" alt="">
                GITHUB
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="profile-sidebar bg-dark text-light p-3 rounded">
                    <!-- Profile content here -->
                </div>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control mb-3" placeholder="Search">
                <div class="row">
                    <div class="col-md-4">
                        <div class="bg-dark text-light p-3 rounded mb-3">
                            <!-- Box 1 content here -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="bg-dark text-light p-3 rounded mb-3">
                            <!-- Box 2 content here -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="bg-dark text-light p-3 rounded mb-3">
                            <!-- Box 3 content here -->
                        </div>
                    </div>
                </div>
                <div class="bg-dark text-light p-3 rounded mt-3">
                    <!-- Main content here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
